<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea</title>
</head>

<body>

    <div id="changeable">Текст</div>

    <script>
        'use strict';

        let div = document.getElementById('changeable');
        let textarea = null;

        document.onkeydown = function (event) {
            if (event.ctrlKey) {
                switch (event.code) {
                    case 'KeyE': // Ctrl+E
                        event.preventDefault();
                        if (!textarea) {
                            textarea = document.createElement('textarea');
                            textarea.value = div.innerHTML;
                            div.replaceWith(textarea);
                            textarea.focus();
                        }
                        break;

                    case 'KeyS': // Ctrl+S
                        event.preventDefault();
                        if (textarea) {
                            div.innerHTML = textarea.value;
                            textarea.replaceWith(div);
                            textarea = null;
                        }
                        break;

                    case 'Escape': // Escape
                        if (textarea) {
                            textarea.replaceWith(div);
                            textarea = null;
                        }
                        break;
                }
            }
        };
    </script>

</body>

</html>
