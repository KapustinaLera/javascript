<!DOCTYPE html>
<html>
<head>
  <title>Create Tree</title>
  <style>
    ul {
      list-style-type: square; /* Задаем квадратные маркеры для ul */
    }
  </style>
</head>
<body>

  <div id="container"></div>

  <script>
    function createTree(container, data) {
      let ul = document.createElement('ul');

      for (let key in data) {
        let li = document.createElement('li');
        li.textContent = key;

        let children = data[key];
        if (Object.keys(children).length > 0) {
          let childUl = createTree(null, children);
          li.appendChild(childUl);
        }

        ul.appendChild(li);
      }

      if (container) {
        container.appendChild(ul);
      } else {
        return ul;
      }
    }

    let data = {
      "Рыбы": {
        "форель": {},
        "лосось": {}
      },

      "Деревья": {
        "Огромные": {
          "секвойя": {},
          "дуб": {}
        },
        "Цветковые": {
          "яблоня": {},
          "магнолия": {}
        }
      }
    };

    let container = document.getElementById('container');
    createTree(container, data);
  </script>

</body>
</html>
